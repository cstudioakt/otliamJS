<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="StudioAKT, Cory Steelman">
		<title>otliam - Example</title>
	</head>
	<body>
		<h1>otliam Demos</h1>
		<h3>Basic Usage</h3>
		<a class="otliam" data-pre="john" data-post="example" data-ext="org"></a>
		<br />
		<h3>With subject field</h3>
		<a class="otliam" data-pre="mike" data-post="aol" data-ext="com" data-subject="Email Subject"></a>
		<br />
		<h3>Crazy emails</h3>
		<a class="otliam" data-pre="john.doe-parker" data-post="web.playlist-live" data-ext="co.uk"></a>
		<br />
		<h3>Using the data-name attribute</h3>
		<a class="otliam" data-pre="john.doe-parker" data-post="web.playlist-live" data-ext="co.uk" data-name="Click me to email John!"></a>
		<br />
		<h3>Setting the clickable text without data-name attribute</h3>
		<a class="otliam" data-pre="john.doe-parker" data-post="web.playlist-live" data-ext="co.uk">Click me to email John!</a>
		<br />
		
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="otliam.min.js"></script>
	</body>
</html>
